<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pagetitle">{{ pageTitle }}</span>
        <span> | </span>
        <a routerLink="/request/create" class="">Create New</a>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Justification</th>
                <th>RejectionReason</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>User</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
             <td>{{r.id}}</td>
             <td>{{r.description}}</td>
             <td>{{r.justification}}</td>
             <td>{{r.rejectionReason}}</td>
             <td>{{r.deliveryMode}}}</td>
             <td>{{r.status}}</td>
             <td>{{r.total}}</td>
             <td>{{r.user?.id}}</td>
             <td>
                
                <a routerLink="/request/review/item/{{r.id}}" class="btn btn-link">Review</a>
               
            </td>
        </tr>
    </tbody>
</table>
    
       
   
</div>
