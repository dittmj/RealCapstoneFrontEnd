
<div id="component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{ pageTitle }}</span>
        <span> | </span>
        <a routerLink="/user/create" class="">Create New</a>
    </header>
    <table class="table table-striped table-sm">
       
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Reviewer?</th>
                <th>Admin?</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
               <tr *ngFor="let u of users">
                <td>{{ u.id}}</td>
                <td>{{u.username}}</td>
                <td>{{u.firstname}}</td>
                <td>{{u.lastname}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.isReviewer}}</td>
                <td>{{u.isAdmin}}</td>
                <td>
                    <a routerLink="/user/detail/{{u.id}}">Detail</a>
                    <span> | </span>
                    <a routerLink="/user/change/{{u.id}}">Change</a>
                </td>
               </tr>
        </tbody>
    </table>
</div>
